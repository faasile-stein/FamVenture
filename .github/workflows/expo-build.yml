name: Expo Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: Build Expo App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.platform == 'all' && 'ios,android' || github.event.inputs.platform)) || fromJSON('["ios", "android"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build for ${{ matrix.platform }}
        run: |
          PROFILE=${{ github.event.inputs.profile || 'preview' }}
          if [ "${{ matrix.platform }}" = "ios" ] || [ "${{ matrix.platform }}" = "all" ]; then
            eas build --platform ios --profile $PROFILE --non-interactive --no-wait
          fi
          if [ "${{ matrix.platform }}" = "android" ] || [ "${{ matrix.platform }}" = "all" ]; then
            eas build --platform android --profile $PROFILE --non-interactive --no-wait
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: expo-build-${{ matrix.platform }}
          path: |
            *.log
            build-*/
          retention-days: 7

  # Submit to stores (only on production builds from main)
  submit:
    name: Submit to Stores
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event.inputs.profile == 'production'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to App Store
        if: success()
        run: eas submit --platform ios --latest --non-interactive
        env:
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Submit to Google Play
        if: success()
        run: eas submit --platform android --latest --non-interactive
        env:
          EXPO_ANDROID_SERVICE_ACCOUNT_KEY: ${{ secrets.EXPO_ANDROID_SERVICE_ACCOUNT_KEY }}
